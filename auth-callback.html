<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScorePredictor Pro â€¢ Redirecting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0f172a; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <div class="text-center">
    <h2 class="text-xl font-bold animate-pulse">Login disabled</h2>
    <p class="text-slate-400 text-sm mt-2">Authentication is turned off. Redirecting you to the app.</p>
  </div>

  <script>
    ["appSession", "token"].forEach(name => {
      document.cookie = `${name}=; Max-Age=0; path=/`;
    });
    window.location.replace("/");
  </script>
</body>
</html>
