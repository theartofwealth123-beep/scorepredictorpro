<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScorePredictor Pro â€¢ Redirecting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0f172a; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <div class="text-center">
    <h2 class="text-xl font-bold animate-pulse">Authenticating...</h2>
    <p class="text-slate-400 text-sm mt-2">Please wait while we log you in.</p>
  </div>

  <script>
    const hash = window.location.hash;
    const params = new URLSearchParams(hash.replace(/^#/, ''));
    const token = params.get('access_token');

    if (token) {
      // 1. Token found in URL hash (Callback from Auth0)
      // Save to cookie (valid for 7 days)
      const d = new Date();
      d.setTime(d.getTime() + (7*24*60*60*1000));
      const expires = "expires=" + d.toUTCString();
      
      document.cookie = `appSession=${token}; ${expires}; path=/`;
      document.cookie = `token=${token}; ${expires}; path=/`; 
      
      // Redirect to the main app
      window.location.replace("/");
    } else {
      // 2. No token found -> Initiate Login Flow
      // (Even if cookie exists, we force a refresh/check if they landed here)
      const auth0Domain = "dev-3cwuyjrqj751y7nr.us.auth0.com";
      const clientId = "R8YeJdb0ZGuXY0QLcO1FexwRmCrfpw1w";
      
      let redirectUri = window.location.origin + "/auth-callback.html";
      if (window.location.hostname.includes("scorepredictor.pro")) {
        redirectUri = "https://scorepredictor.pro/auth-callback.html";
      }
      
      window.location.href = 
        `https://${auth0Domain}/authorize?` +
        new URLSearchParams({
          client_id: clientId,
          response_type: "token",
          redirect_uri: redirectUri,
          scope: "openid profile email",
          state: "xyz"
        });
    }
  </script>
</body>
</html>
