[build]
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["jstat", "twitter-api-v2"]

# Scheduled scraper â€” every 12 hours
[[functions.schedule]]
  function = "scheduler"
  schedule = "0 */12 * * *"