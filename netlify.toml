# netlify.toml ‚Üê NEW 2025+ CORRECT SYNTAX
[build]
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["jstat", "twitter-api-v2"]

# Correct scheduled function syntax (2025+)
[[functions.schedules]]
  function = "scheduler"
  cron = "0 */12 * * *"