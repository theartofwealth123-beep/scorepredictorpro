# netlify.toml ‚Üê CORRECT 2025 SYNTAX FOR SCHEDULED FUNCTIONS
[build]
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["jstat", "twitter-api-v2"]

# CORRECT scheduled function syntax (2025+): functions.schedules as object with function key
[functions.schedules]
  scheduler = "0 */12 * * *"