<html lang="en">

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #050814;
      color: white;
      min-height: 100vh;
      padding: 1.5rem;
    }
    .btn {
      background: linear-gradient(45deg, #7c3aed, #ec4899);
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 800;
      border-radius: 9999px;

      cursor: pointer;

      box-shadow: 0 24px 40px rgba(124,58,237,0.6);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .result {
      background: rgba(10, 12, 30, 0.95);
      backdrop-filter: blur(16px);
      border-radius: 1.5rem;
      padding: 1.75rem;
      margin-top: 2rem;
      border: 1px solid rgba(139,92,246,0.35);
    }
    .stat-card {
      background: rgba(15,23,42,0.95);
      border-radius: 1.25rem;
      padding: 1.25rem 1.5rem;
      border: 1px solid rgba(148,163,184,0.3);
    }
  </style>
</head>
<body class="antialiased">

<div class="max-w-5xl mx-auto">
  <!-- HEADER -->
  <header class="text-center mb-10">
    <h1 class="text-4xl md:text-6xl font-black bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 bg-clip-text text-transparent leading-tight">
      ScorePredictor Pro
    </h1>
    <p class="text-base md:text-xl mt-3 text-green-400 font-semibold tracking-wide">
      500,000 Monte Carlo Simulations • Admin Console
    </p>
  </header>

  <!-- INPUT CARD -->
  <section class="bg-white/5 backdrop-blur-xl rounded-2xl p-6 md:p-8 shadow-xl">
    <div class="grid md:grid-cols-3 gap-4 mb-6 text-sm md:text-base">
      <select
        id="league"
        class="bg-white/10 rounded-xl px-4 py-3 backdrop-blur border border-white/15 focus:outline-none focus:border-purple-500 transition w-full"
      >
        <option>NBA</option>
        <option>NFL</option>
        <option>NHL</option>
        <option>MLB</option>
        <option>NCAAB</option>
        <option>NCAAF</option>
      </select>

      <select
        id="home-team"
        class="bg-white/10 rounded-xl px-4 py-3 backdrop-blur border border-white/15 focus:outline-none focus:border-purple-500 transition w-full"
      >
        <option>Loading teams...</option>
      </select>

      <select
        id="away-team"
        class="bg-white/10 rounded-xl px-4 py-3 backdrop-blur border border-white/15 focus:outline-none focus:border-purple-500 transition w-full"
      >
        <option>Loading teams...</option>
      </select>
    </div>

    <div class="flex justify-center">
      <button id="run-btn" class="btn">
        RUN 500,000 SIMULATIONS
      </button>
    </div>

    <!-- RESULT -->
    <div id="result" class="result hidden">
      <h3
        id="matchup"
        class="text-2xl md:text-3xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-pink-500 text-center"
      ></h3>

      <div class="grid md:grid-cols-3 gap-4 mb-4 text-center">
        <div class="stat-card">
          <p class="text-xs md:text-sm uppercase tracking-wide text-slate-400 mb-1">
            Projected Score
          </p>
          <p id="score" class="text-2xl md:text-3xl font-black text-green-400"></p>
        </div>
        <div class="stat-card">
          <p class="text-xs md:text-sm uppercase tracking-wide text-slate-400 mb-1">
            Home Win Probability
          </p>
          <p id="winprob" class="text-2xl md:text-3xl font-black text-yellow-400"></p>
        </div>
        <div class="stat-card">
          <p class="text-xs md:text-sm uppercase tracking-wide text-slate-400 mb-1">
            Edge vs Market
          </p>
          <p id="edge" class="text-2xl md:text-3xl font-black text-emerald-400 leading-tight"></p>
        </div>
      </div>

      <div
        class="text-sm md:text-base leading-relaxed font-medium text-gray-200 mt-2"
        id="explanation"
      ></div>
    </div>
  </section>
</div>

// populate teams
function populateTeams() {
  const league = document.getElementById("league").value;
  const teams = TEAMS[league] || [];
  ["home-team", "away-team"].forEach(id => {
    const select = document.getElementById(id);
    select.innerHTML =
      "<option>Select Team</option>" +
      teams.map(t => `<option>${t}</option>`).join("");
  });
}
document.getElementById("league").addEventListener("change", populateTeams);
populateTeams();

function getToken() {
  return new URLSearchParams(location.search).get("token") ||
         document.cookie.split("; ").find(c => c.startsWith("token="))?.split("=")[1];
}

document.addEventListener("click", async function(e) {
  if (e.target.id !== "run-btn") return;

  const league = document.getElementById("league").value;
  const home = document.getElementById("home-team").value;
  const away = document.getElementById("away-team").value;

  if (!home || !away || home.includes("Select") || away.includes("Select")) {
    alert("Please select both teams");
    return;
  }

  const btn = e.target;
  btn.disabled = true;
  btn.textContent = "Running 500,000 simulations...";

  try {
    const token = getToken();
    const headers = { "Content-Type": "application/json" };
    if (token) headers["Authorization"] = `Bearer ${token}`;

    const res = await fetch("/.netlify/functions/predict", {
      method: "POST",
      headers,
      body: JSON.stringify({ league, homeTeam: home, awayTeam: away })
    });

    const data = await res.json();

    if (!res.ok || data.error) {
      alert(data.error || "Server error running simulations");
    } else {
      document.getElementById("matchup").textContent = data.matchup;
      document.getElementById("score").textContent = data.projectedScore;
      document.getElementById("winprob").textContent = data.winProbability;
      document.getElementById("edge").textContent = data.edge;
      document.getElementById("explanation").textContent = data.explanation;

      const result = document.getElementById("result");
      result.classList.remove("hidden");
      result.scrollIntoView({ behavior: "smooth" });
    }
  } catch (err) {
    console.error(err);
    alert("Something went wrong talking to the server.");
  }

  btn.disabled = false;
  btn.textContent = "RUN 500,000 SIMULATIONS";
});
</script>
</body>
</html>
