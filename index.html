<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite Sports Predictor</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.2/auth0-spa-js.production.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; margin:0; padding:0; }
    .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
    header { text-align: center; padding: 2rem 0; background: #1e293b; border-radius: 12px; margin-bottom: 2rem; }
    button { padding: 12px 24px; font-size: 1.1rem; border: none; border-radius: 8px; cursor: pointer; margin: 0.5rem; }
    .btn-primary { background: #3b82f6; color: white; }
    .btn-success { background: #10b981; color: white; }
    .btn-danger { background: #ef4444; color: white; }
    .card { background: #1e293b; padding: 1.5rem; border-radius: 12px; margin: 1rem 0; }
    #login-section, #profile-section, #predictor { display: none; }
    .loading { text-align: center; padding: 3rem; font-size: 1.5rem; }
    select, input { padding: 10px; margin: 5px; border-radius: 6px; width: 100%; max-width: 300px; }
  </style>
</head>
<body>
<body>
  <div class="container">
    <header>
      <h1>Elite Sports Predictor</h1>
      <p>50,000-sim Monte Carlo + Vegas edge detection • All 5 leagues</p>
      <div id="auth-buttons">
        <button id="login-btn" class="btn-primary">Login / Sign Up</button>
      </div>
    </header>

    <!-- Logged In Profile -->
    <div id="profile-section" class="card">
      <h2>Welcome, <span id="user-name"></span>!</h2>
      <p>Email: <span id="user-email"></span></p>
      <p>Status: <strong id="sub-status">Loading...</strong></p>
      <button id="subscribe-btn" class="btn-success">Start 3-Day Free Trial → $9.99/mo</button>
      <button id="portal-btn" class="btn-primary">Manage Subscription</button>
      <button id="logout-btn" class="btn-danger">Logout</button>
    </div>

    <!-- Predictor -->
    <div id="predictor" class="card">
      <h2>Run Prediction</h2>
      <select id="league">
        <option value="NBA">NBA</option>
        <option value="NFL">NFL</option>
        <option value="MLB">MLB</option>
        <option value="NCAAB">NCAAB</option>
        <option value="NCAAF">NCAAF</option>
      </select>
      <input type="text" id="home-team" placeholder="Home Team (e.g. Los Angeles Lakers)" />
      <input type="text" id="away-team" placeholder="Away Team (e.g. Boston Celtics)" />
      <button id="predict-btn" class="btn-primary">Run 50,000 Simulations</button>

      <div id="result" class="card" style="margin-top:1rem; display:none;">
        <h3 id="matchup"></h3>
        <p><strong>Projected Score:</strong> <span id="score"></span></p>
        <p><strong>Win Probability:</strong> <span id="prob"></span></p>
        <p><strong>Edge vs Market:</strong> <span id="edge"></span></p>
      </div>
    </div>

    <div id="login-section" class="loading">Checking login status...</div>
  </div>

  <script>
    const stripe = Stripe(import.meta.env?.VITE_STRIPE_PUBLISHABLE_KEY || 'pk_test_xxx');

    let auth0 = null;
    let userProfile = null;

    async function initAuth() {
      auth0 = await auth0.Auth0Client.create({
        domain: import.meta.env.VITE_AUTH0_DOMAIN || 'YOUR_DOMAIN.auth0.com',
        clientId: import.meta.env.VITE_AUTH0_CLIENT_ID || 'YOUR_CLIENT_ID',
        authorizationParams: {
          redirect_uri: window.location.origin,
          audience: import.meta.env.VITE_AUTH0_AUDIENCE || window.location.origin,
          scope: 'openid profile email'
        },
        useRefreshTokens: true,
        cacheLocation: 'localstorage'
      });

      // Handle redirect callback
      if (location.search.includes('code=')) {
        await auth0.handleRedirectCallback();
        history.replaceState({}, '', '/');
      }

      const isAuthenticated = await auth0.isAuthenticated();
      if (isAuthenticated) {
        userProfile = await auth0.getUser();
        showLoggedIn();
        checkSubscriptionStatus();
      } else {
        document.getElementById('login-section').style.display = 'block';
      }
    }

    function showLoggedIn() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('profile-section').style.display = 'block';
      document.getElementById('predictor').style.display = 'block';
      document.getElementById('auth-buttons').style.display = 'none';
      document.getElementById('user-name').textContent = userProfile.name;
      document.getElementById('user-email').textContent = userProfile.email;
    }

    async function checkSubscriptionStatus() {
      const token = await auth0.getTokenSilently();
      const res = await fetch('/.netlify/functions/get-sub-status', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      document.getElementById('sub-status').textContent = data.status || 'Free';
      document.getElementById('subscribe-btn').style.display = data.status === 'active' ? 'none' : 'inline-block';
    }

    // Buttons
    document.getElementById('login-btn').onclick = () => auth0.loginWithRedirect();
    document.getElementById('logout-btn').onclick = () => auth0.logout({ returnTo: window.location.origin });
    document.getElementById('subscribe-btn').onclick = startCheckout;
    document.getElementById('portal-btn').onclick = openPortal;

    async function startCheckout() {
      const token = await auth0.getTokenSilently();
      const res = await fetch('/.netlify/functions/create-checkout', {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}` }
      });
      const { sessionId } = await res.json();
      stripe.redirectToCheckout({ sessionId });
    }

    async function openPortal() {
      const token = await auth0.getTokenSilently();
      const res = await fetch('/.netlify/functions/create-portal', {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}` }
      });
      const { url } = await res.json();
      window.location.href = url;
    }

    document.getElementById('predict-btn').onclick = async () => {
      const league = document.getElementById('league').value;
      const home = document.getElementById('home-team').value.trim();
      const away = document.getElementById('away-team').value.trim();
      if (!home || !away) return alert('Enter both teams');

      const token = await auth0.getTokenSilently();
      const res = await fetch('/.netlify/functions/predict-matchup', {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ league, homeTeam: home, awayTeam: away })
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById('matchup').textContent = data.matchup;
        document.getElementById('score').textContent = data.projectedScore;
        document.getElementById('prob').textContent = `${data.winProbability[home]} (home)`;
        document.getElementById('edge').textContent = data.edgeVsMarket || 'No edge';
        document.getElementById('result').style.display = 'block';
      } else {
        alert(data.error || 'Prediction failed — upgrade for access');
      }
    };

    initAuth();
  </script>
      <!-- All your existing HTML ends here -->

    <!-- TEAM AUTOCOMPLETE — PUT THIS RIGHT BEFORE </body> -->
    <datalist id="teams-datalist"></datalist>

    <script>
    // Auto-load team lists for dropdowns
    fetch('/data/all-teams.json')
      .then(r => r.json())
      .then(data => {
        const homeInput = document.getElementById('home-team');
        const awayInput = document.getElementById('away-team');
        const leagueSelect = document.getElementById('league');

        function updateTeams() {
          const league = leagueSelect.value;
          const teamList = data[league] || [];
          const datalist = document.getElementById('teams-datalist') || document.createElement('datalist');
          datalist.id = 'teams-datalist';
          datalist.innerHTML = teamList.map(t => `<option value="${t}">`).join('');
          document.body.appendChild(datalist);

          homeInput.setAttribute('list', 'teams-datalist');
          awayInput.setAttribute('list', 'teams-datalist');
        }

        leagueSelect.addEventListener('change', updateTeams);
        updateTeams(); // run on page load
      })
      .catch(err => console.log("Team list failed to load — will still work without it"));
    </script>
  </body>
</html>
</body>
</html>
